<!DOCTYPE html>
<html>
    <head>
        <title>Google Search Page</title>
        <link rel="stylesheet" href="./css/main.css">
    </head>
    <body>
        <div class="ctr-p" id="viewport">
            <div class="nav-area">
                <a href="#">Gmail</a>
                <a href="#">Images</a>
            </div>
            <div class="logo-container">
                <img 
                class="logo"
                src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" 
                alt="Google image"
                >
            </div>
            <div class="search-container">
                <input
                class="search-area"
                type="text"
                name="search"
                placeholder="Enter your search here..."
                >
            </div>
            <div class="search-button">
                <button 
                class="btn"
                type="button">Google Search</button>
                <button
                class="btn"
                type="button">I'm feeling lucky</button>
            </div>
            <div class="optional">
                <p class="optional-p">
                    Google also offered in: 
                    <a class="optional-link" href="#">Bahasa Indonesia</a>
                    <a class="optional-link" href="#">Bahasa Bali</a>  
                </p>
            </div>
        </div>
    </body>
</html>
