<!DOCTYPE html>
<html>
    <head>
        <title>Google Search Page</title>
        <link rel="stylesheet" href="./css/main.css">
    </head>
    <body>
        <!--div class="container"-->
            <div class="nav-area">
                <a href="#">Gmail</a>
                <a href="#">Images</a>
                <button 
                    class="sign-in"
                    type="button"
                >Sign in</button>
            </div>
            <div class="logo-container">
                <img 
                class="logo"
                src="./images/logo.png" 
                alt="Google logo"
                >
            </div>
            <div class="search-container">
                <input
                class="search-area"
                type="text"
                name="search"
                placeholder="Enter your search here..."
                >
            </div>
            <div class="search-button">
                <button 
                class="btn"
                type="button">Google Search</button>
                <button
                class="btn"
                type="button">I'm feeling lucky</button>
            </div>
            <div class="optional">
                <p class="optional-p">
                    Google also offered in: 
                    <a class="optional-link" href="#">Bahasa Indonesia</a>
                    <a class="optional-link" href="#">Bahasa Bali</a>  
                </p>
            </div>
            <footer class="bottom">
                <a class="footer-link" href="#">Advertising</a>
                <a class="footer-link" href="#">About</a>
                <a class="footer-link" href="#">How search works</a>
            </footer>
        <!--/div-->
    </body>
</html>
