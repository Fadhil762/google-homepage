<!DOCTYPE html>
<html>
    <head>
        <title>Google search Page</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
        <body>
        <div class="container">
            <nav id="nav-link">
                <a href="#">Gmail</a>
                <a href="#">Images</a>
                <button
                role="button"
                class="sign-in"
                >Sign in</button>
            </nav>
            <div id="logo-section">
                <img 
                src="images/logo.png"
                alt="Google logo"
                >
            </div>
            <section id="search-area">
                <input
                class="search-bar"
                type ="text"
                name="search"
                placeholder="Enter your search here..."
                >
            </section>
            <section id="search-button">
                <button
                class="btn"
                role="button"
                >Google search</button>
                <button
                class="btn"
                role="button"
                >I'm feeling lucky</button>
            </section>
            <div id="optional">
                <p>Google also offered in: 
                <a href="#">German</a>
                <a href="#">Spanish</a>
                </p>
            </div>
            <footer>
                <section class="footer-top">
                    <a href="#">Location</a>
                </section>
                <section class="footer-bottom">
                    <a href="#">Advertising</a>
                    <a href="#">Business</a>
                    <a href="#">About</a>
                    <a href="#">How search works</a>
                    <a class="right" href="#">Settings</a>
                    <a class="right" href="#">Terms</a>
                    <a class="right" href="#">Privacy</a>
                </section>
            </footer>
        </div>
        </body>
</html>
